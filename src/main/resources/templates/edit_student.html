<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Student</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Update Student</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/student/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
                            <input type="hidden" th:field="*{id}"/> <!-- Hidden field for ID -->
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
